<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>

<body>
  <div class="loading" id="loading">
    <div class="image-container">
      <div class="progress-bar"></div>
      <div class="loadingico"></div>
    </div>
    <div id="loadingcount"></div>
  </div>

  <div class="maincontent" id="maincontent" style="display: none">
    <div class="container header">
      <div class="content">
        <!-- <span style="color: black;font-size: 1.1rem;font-weight: 600;">Payment</span> -->
        <span style="height: 1rem"></span>
        <div class="info">
          <div class="amount">
            <svg class="indiasvg" xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="40 -1 170 250">
              <path fill="#3aa0fa"
                d="M153 23h41l15-23H55L40 23h26c27 0 52 2 62 25H55L40 71h91v1c0 17-14 43-60 43H48v22l90 113h41L85 133c39-2 75-24 80-62h29l15-23h-45c-1-9-5-18-11-25z" />
            </svg>
            <div id="amount" style="color: #3aa0fa; font-size: 1.5rem; font-weight: 600">-.-</div>
          </div>
          <div id="countdown" class="countdown"></div>
        </div>
      </div>
    </div>
    <div style="height: 1px; background-color: #cecece; margin: 0.5rem 1rem"></div>

    <div style="padding: 0.8rem 1rem 0rem 1rem; display: flex; justify-content: space-between">
      <div style="font-size: 1.1rem; font-weight: 700; color: #9e9e9e">UPI ID</div>
      <div style="font-size: 1.1rem; color: #f61010">
        <span id="upi">xxxxxxx@axl</span>
        <!-- <div class="copybtn" style="width: 2rem;height: 1.5rem;"> Copy UPI  </div> -->
        <img class="copybtn" src="assets/image/copy.png" alt=""
          style="width:3.8rem; height: 2rem; margin-left: 0.4rem" />
      </div>
    </div>
    <div class="container mt-2">
      <div class="card">
        <div id="collapseOne" class="collapse show" data-index="1" aria-labelledby="headingOne"
          data-parent="#accordions">
          <div class="card-body text-center">
            <div id="qrcode" class="qrcode mt-2 mb-2"></div>
            <!-- <div class="toptext"></div> -->

            <!-- <div style="text-align: left;color: #f61010;font-weight: 600;">
              This QR code allows only one payment during its validity period. Payments after expiration or multiple
              attempts will fail. After paying, please submit your transaction ID (UTR) below.
            </div> -->

            <div class="toptext" id="paymentTips">have you paid successfully?</div>
          </div>
        </div>
      </div>

      
      <div style="text-align: center; font-size: 1rem; font-weight: 500">Paytm, PhonePe, GooglePay, Other Bank</div>

      <div style="display: flex; justify-content: space-evenly; margin: 1rem 1rem 0.5rem 1rem">
        <div id="paytm" onclick="paynow('paytm')">
          <img src="/assets/image/11.png" alt="" style="width: 9.8rem; height: auto" />
          <div class="i-hand-finger"></div>
        </div>
        <div id="phonepe" onclick="paynow('phonepe')">
          <img src="/assets/image/22.png" alt="" style="width: 9.8rem; height: auto" />
          <div class="i-hand-finger"></div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-evenly; margin: 0rem 1rem">
        <div id="gpay" onclick="paynow('gpay')">
          <img src="/assets/image/33.png" alt="" style="width: 9.8rem; height: auto" />
          <div class="i-hand-finger"></div>
        </div>
        <div id="other">
          <img src="/assets/image/44.png" alt="" style="width: 9.8rem; height: auto" />
          <div class="i-hand-finger"></div>
        </div>
      </div>


      <!-- <div class="payment-methods-grid" id="paymentMethodsGrid">
      </div> -->
      <div class="container utrback mt-2" id="toputrback" style="padding-top: 0.6rem;">
        <div class="card">
          <div class="col-12">
            <div class="input-group" style="align-items: center;">
              <span style="font-size: 1.1rem;font-weight: 600;color: #f90707;padding-right: 0.5rem;">UTR</span>
              <input class="form-control utrinput" style="border: 1px solid #ff0018;" placeholder="Input 12 digits here"
                type="number" />
              <button type="submit" class="submitUtr" style="margin-left: 0.5rem;">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div style="padding-top: 0.8rem;">
        <img src="assets/image/55.png" alt="" style="width: 98%;">
      </div>
    </div>
  </div>
  </div>

  <div class="toast_box">
    <p id="toast"></p>
  </div>

  <div class="footerStyle mt-2" style="background-color: #fff;text-align: center;">
    <div><img src="assets/image/bg.png" alt="" style="width: 360px;"></div>
    <svg viewBox="64 64 896 896" data-icon="safety-certificate" width="1em" height="1em" fill="currentColor"
      aria-hidden="true" focusable="false" class="" style="font-size: 1rem; color: rgb(82, 196, 26)">
      <path data-v-3dbfa5e8=""
        d="M866.9 169.9L527.1 54.1C523 52.7 517.5 52 512 52s-11 .7-15.1 2.1L157.1 169.9c-8.3 2.8-15.1 12.4-15.1 21.2v482.4c0 8.8 5.7 20.4 12.6 25.9L499.3 968c3.5 2.7 8 4.1 12.6 4.1s9.2-1.4 12.6-4.1l344.7-268.6c6.9-5.4 12.6-17 12.6-25.9V191.1c.2-8.8-6.6-18.3-14.9-21.2zM810 654.3L512 886.5 214 654.3V226.7l298-101.6 298 101.6v427.6zm-405.8-201c-3-4.1-7.8-6.6-13-6.6H336c-6.5 0-10.3 7.4-6.5 12.7l126.4 174a16.1 16.1 0 0 0 26 0l212.6-292.7c3.8-5.3 0-12.7-6.5-12.7h-55.2c-5.1 0-10 2.5-13 6.6L468.9 542.4l-64.7-89.1z">
      </path>
    </svg>
    100% Secure Payments Powered by UPI.
  </div>

  <div class="modal fade" tabindex="-1" id="utrModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Success</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span>We will confirm your payment shortly.</span><br />
          <span>Please await a moment.</span><br />
          <span>If the payment has not been confirmed, please contact customer service in time.</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Resubmit</button>
          <button type="button" class="btn btn-primary returnapp">Return to App</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-1.12.4.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/qrcode.min.js"></script>
  <script src="assets/js/http.js"></script>
  <script src="assets/js/countdown.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
